# QuestDB Configuration for Trade Mini

# HTTP Server
http.enabled=true
http.bind.to=0.0.0.0:9000
http.net.connection.limit=256
http.net.connection.timeout=300000
http.net.idle.connection.timeout=120000

# InfluxDB Line Protocol
line.tcp.enabled=true
line.tcp.net.bind.to=0.0.0.0:9009
line.tcp.net.connection.limit=256
line.tcp.auth.enabled=false

# PostgreSQL
pg.enabled=true
pg.net.bind.to=0.0.0.0:8812
pg.user=admin
pg.password=quest

# Telemetry
telemetry.enabled=false

# Cairo (Chart Engine)
cairo.enabled=true

# Logging
log.w.level=INFO
log.w.file.location=/var/lib/questdb/log

# WAL (Write Ahead Log)
cairo.wal.enabled.default=true
cairo.wal.segment.rollover.size=2097152

# Date/Time format
cairo.date.format=yyyy-MM-dd HH:mm:ss.SSS
cairo.timestamp.format=yyyy-MM-ddTHH:mm:ss.SSSZ

# Performance tuning
shared.worker.count=2
http.worker.count=2
http.worker.affinity=-1,-1